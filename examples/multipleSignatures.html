<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CanvasSignature</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="signatureWrap">
        Signature 1:
        <div class="signature"></div>
    </div>

    <div class="signatureWrap">
        Signature 2:
        <div class="signature"></div>
    </div>

    <br/>
    <br/>

    <div>
        <button id="clear">Clear</button>
        <button id="getSignature">Get signatures</button>
    </div>

    <br/>
    <br/>

    <div class="signatureList"></div>

    <script src="../dist/canvassignature.js"></script>
    <script>
        var signature = CanvasSignature(document.querySelectorAll(".signature"), { 
            width: 500,
            height: 250,
            strokeWidth: 2
        });

        document.getElementById("clear").onclick = clearSignature;
        document.getElementById("getSignature").onclick = getSignature;

        function clearSignature() {
            signature.clear();
        }

        function getSignature() {
            var signatures = signature.getSignatures(),
                list = document.querySelector(".signatureList");

            list.innerHTML = "";
            
            signatures.map((item) => {
                var sign = document.createElement("img");
                sign.src = item;
                list.appendChild(sign);
            });
        }
    </script>
    
</body>
</html>
